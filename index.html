<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-6">
    <header class=" bg-sky-100 mx-6  rounded-lg">
        <div class="flex justify-between items-center p-4">
            <div class="">
                <h2 class="text-3xl font-bold">Interactive</h2>
                <h4 class="text-xl font-semibold ">Geometry Genius</h4>
            </div>
            <div class="">
                <button class="bg-sky-600 px-8 py-3 rounded-lg text-xl font-semibold text-white">Blog</button>
            </div>
        </div>
    </header>
    <main class=" mx-6 mt-8">
        <div class="grid grid-cols lg:grid-cols-4 gap-6">
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <div class="space-x-2">
                    <input id="triangle-base" class="w-20 px-2 py-1 text-lg bg-gray-200" placeholder="base" type="text" name="" >
                    <span class="text-lg font-medium">cm</span>
                    <input id="triangle-height" class="w-20 px-2 py-1 text-lg bg-gray-200" placeholder="height" type="text" name="" >
                    <span class="text-lg font-medium">cm</span>
                  </div>
                  <p>Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick="calculateTrangelArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <div class="card  bg-base-100 shadow-xl">
                <!-- <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure> -->
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
            </div>
            <div class="card  bg-base-100 shadow-xl">
                <!-- <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure> -->
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
            </div>
            <div class="">
                <h3>Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="./script/area.js"></script>
</body>
</html>
